name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ✅ Step 1: Debugging - Check if Firebase Service Account is Written Correctly
      - name: Setup Firebase Authentication & Debug
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "🔥 Writing Firebase Service Account JSON to file..."
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$HOME/firebase-key.json"

          echo "🔍 Setting GOOGLE_APPLICATION_CREDENTIALS..."
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"

          echo "📂 Checking if JSON file exists..."
          ls -la $HOME/firebase-key.json || echo "❌ firebase-key.json NOT FOUND!"

          echo "📄 Displaying first few lines of the file..."
          head -n 5 $HOME/firebase-key.json || echo "❌ Cannot read firebase-key.json"

          echo "🛠️ Verifying JSON format..."
          cat $HOME/firebase-key.json | jq . || echo "❌ Invalid JSON format!"

      # ✅ Deploy a preview for PRs
      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: group-meshtacular

      # ✅ Deploy to Firebase Hosting when pushing to main
      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "$HOME/firebase-key.json"
        run: |
          echo "✅ Checking if Firebase Service Account JSON file exists..."
          ls -la $HOME/firebase-key.json || echo "❌ firebase-key.json NOT FOUND!"

          echo "📄 Displaying first few lines of the Service Account JSON..."
          head -n 5 $HOME/firebase-key.json || echo "❌ Cannot read firebase-key.json"
