name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  #Deploy when pushing to main
  pull_request:
    branches:
      - main  # Deploy a preview when a PR is created

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci && npm run build


      - name: Install Firebase CLI  #Install Firebase before deploy
        run: npm install -g firebase-tools

      # Deploy a preview for PRs
      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GROUP_MESHTACULAR }}
          projectId: group-meshtacular

      #  Deploy to production when pushing to main
      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main'
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: npx firebase-tools deploy --only hosting


